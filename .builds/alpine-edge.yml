---
image: alpine/edge
packages:
  - go
  - gnupg
  - notmuch-dev
  - scdoc
sources:
  - "https://git.sr.ht/~rjarry/aerc"
environment:
  DESTDIR: ./out
  GOFLAGS: "-tags=notmuch"
tasks:
  - lint: |
      cd aerc
      make lint
  - build: |
      cd aerc
      make
  - install: |
      cd aerc
      make install
      make checkinstall
  - test: |
      cd aerc
      go test ./...
  - ancient-go-version: |
      go install golang.org/dl/go1.13@latest
      ~/go/bin/go1.13 download
      cd aerc
      make GO=~/go/bin/go1.13
