---
image: alpine/edge
packages:
  - go
  - scdoc
sources:
  - "https://git.sr.ht/~rjarry/aerc"
environment:
  DESTDIR: ./out
tasks:
  - checkfmt: |
      cd aerc
      make checkfmt
  - build: |
      cd aerc
      make
  - install: |
      cd aerc
      make install
      make checkinstall
  - test: |
      cd aerc
      go test ./...
