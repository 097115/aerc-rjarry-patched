---
image: alpine/edge
packages:
  - go
  - gnupg
  - notmuch-dev
  - scdoc
sources:
  - "https://git.sr.ht/~rjarry/aerc"
environment:
  DESTDIR: ./out
  GOFLAGS: "-tags=notmuch"
tasks:
  - lint: |
      cd aerc
      make lint
  - build: |
      cd aerc
      make
  - install: |
      cd aerc
      make install
      make checkinstall
  - test: |
      cd aerc
      go test ./...
  - ancient-go-version: |
      curl -O https://dl-cdn.alpinelinux.org/alpine/v3.11/community/x86_64/go-1.13.13-r0.apk
      sudo apk add ./go-1.13.13-r0.apk
      cd aerc
      make clean
      make
