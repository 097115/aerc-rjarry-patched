---
image: fedora/latest
packages:
  - golang
  - notmuch-devel
  - scdoc
sources:
  - "https://git.sr.ht/~rjarry/aerc"
environment:
  DESTDIR: ./out
  GOFLAGS: "-tags=notmuch"
tasks:
  - build: |
      cd aerc
      make
  - install: |
      cd aerc
      make install
      make checkinstall
  - test: |
      cd aerc
      go test ./...
